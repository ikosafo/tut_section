<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero with background video</title>
    <style>
        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        h1,
        p {
            color: white;
        }
    </style>
</head>

<body>
    <div class="hero">
        <video autoplay muted loop poster="./img/serv1.png" class="hero-video">
            <source src="./vids/movie.mp4">
        </video>
        <div class="hero-content">
            <h1>Welcome to our website</h1>
            <p>Learn more about our services and how we can help you</p>
            <a href="#" class="cta-btn">Get Started</a>
        </div>
    </div>

</body>

</html>
